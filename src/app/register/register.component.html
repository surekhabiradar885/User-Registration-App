<div class="row">
    
    <div class="col-xs-12 col-md-3 col-md-offset-3">
      <!--   <div class="header-text"> Account Register</div> -->
      <div  class="p-5 text-center">  <h4 class="mb-3">Account Register</h4></div>
    
       <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
           <div formGroupName="userData">
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                type="text" 
                name="name" 
                id="name"
                formControlName="name"
                 class="form-control"> 
                 <span
              *ngIf="!authForm.get('userData.name').valid && authForm.get('userData.name').touched"
              class="help-block">
              <span *ngIf="authForm.get('userData.name').errors['required']">This field is required!</span>

            </span>          
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" 
                name="email" 
                id="email"
                formControlName="email"
                class="form-control">   
                    <span *ngIf="!authForm.get('userData.email').valid && authForm.get('userData.email').touched"
              class="help-block">Please enter a valid email!</span>        
            </div>
          
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                name="password"
                id="password"
                 class="form-control" 
                 formControlName="password"
                  >
      <span
              *ngIf="!authForm.get('userData.password').valid && authForm.get('userData.password').touched"
              class="help-block">Password min length should be 6!</span>   
            </div>
             <div class="form-group">
                <label for="password">Confirm Password</label>
                <input 
                type="password" 
                name="confirmPassword"
                id="confirmPassword"
                class="form-control"
                formControlName="confirmPassword" 
                 >
           <span
              *ngIf="authForm.get('userData.confirmPassword').touched &&
               authForm.get('userData.password').value!==authForm.get('userData.confirmPassword').value"
              class="help-block"> Passwords don't match</span> 
            </div>
            </div>
            <div>
                <button [disabled]="!authForm.valid" class="btn btn-primary btn-block" type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
