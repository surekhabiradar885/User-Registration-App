<div class="row">
    
    <div class="col-xs-12 col-md-3 col-md-offset-3">
      <!--   <div class="header-text"> Account Register</div> -->
      <div  class="p-5 text-center">  <h4 class="mb-3">Account Register</h4></div>
    
       <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" ngModel required/>
               <!--  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" name="email" class="form-control" ngModel required />
                <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div> -->
            </div>
          
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ngModel
                 required minLength="6" />
              <!--   <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div> -->
            </div>
             <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
               <!--  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div> -->
            </div>
            <div>
                <button [disabled]="!authForm.valid" class="btn btn-primary btn-block" type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
